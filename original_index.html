<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma Toy Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Salma Toy Store Menu</h1>
        <p class="tagline">Your child's smile, just a click away</p>
    </header>

    <nav class="menu-section">
        <h2>Our Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <img src="images/grilled-chicken.png" alt="Grilled Chicken" class="item-image-large">
                <div class="item-details">
                    <span class="item-name">Grilled Chicken</span>
                    <span class="item-price">$12.99</span>
                </div>
            </li>
            <li class="menu-item">
                <img src="images/caesar-salad.png" alt="Caesar Salad" class="item-image-large">
                <div class="item-details">
                    <span class="item-name">Caesar Salad</span>
                    <span class="item-price">$8.99</span>
                </div>
            </li>
            <li class="menu-item">
                <img src="images/margherita-pizza.png" alt="Margherita Pizza" class="item-image-large">
                <div class="item-details">
                    <span class="item-name">Margherita Pizza</span>
                    <span class="item-price">$10.99</span>
                </div>
            </li>
            <li class="menu-item">
                <img src="images/spaghetti-carbonara.png" alt="Spaghetti Carbonara" class="item-image-large">
                <div class="item-details">
                    <span class="item-name">Spaghetti Carbonara</span>
                    <span class="item-price">$11.99</span>
                </div>
            </li>
            <li class="menu-item">
                <img src="images/cheesecake.png" alt="Cheesecake" class="item-image-large">
                <div class="item-details">
                    <span class="item-name">Cheesecake</span>
                    <span class="item-price">$6.99</span>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
